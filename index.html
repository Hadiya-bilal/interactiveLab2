<!DOCTYPE html>
<!-- All HTML documents must start with a <!DOCTYPE> declaration.

The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect -->

<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="dashboard">
            <!-- Sidebar -->
            <nav class="sidebar">
                <h2 class="logo">S</h2>
                <ul>
                    <li class="active">
                        <i class="fa-solid fa-chart-line"></i>
                        Dashboard
                    </li>
                    <li><i class="fa-regular fa-folder"></i> Folders</li>
                    <li><i class="fa-regular fa-file"></i> Projects</li>
                    <li><i class="fa-regular fa-clipboard"></i> Tasks</li>
                    <li><i class="fa-solid fa-gear"></i> Settings</li>
                </ul>
                <div class="profile">
                    <div class="photo">
                        <img src="profile.jpg" alt="Profile" />
                        <p>Devin Lee</p>
                    </div>
                    <div class="next">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="main-content">
                <!--top-bar-->
                <div class="top-bar">
                    <div>
                        <div class="search-bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input
                                type="text"
                                placeholder="Search..."
                                class="input-box"
                            />
                        </div>
                    </div>
                    <div class="icons">
                        <span><i class="fa-regular fa-message"></i></span>
                        <span><i class="fa-regular fa-bell"></i></span>
                        <div class="calender">
                            <span class="time">17:30</span>
                            <span class="date">18 August</span>
                        </div>
                    </div>
                </div>

                <!-- Folders Section and Projects section -->
                <div class="mainth">
                    <!-- Folders Section -->
                    <div class="mid">
                        <section class="folders">
                            <h3>Recent Folders</h3>
                            <div class="folder-container">
                                <div class="folder">
                                    <i
                                        class="fa-solid fa-folder fa-2xl"
                                        style="color: #567ab3"
                                    ></i
                                    ><span>Invoices</span>
                                </div>
                                <div class="folder">
                                    <i
                                        class="fa-solid fa-folder fa-2xl"
                                        style="color: #567ab3"
                                    ></i
                                    ><span>Customers</span>
                                </div>
                            </div>
                        </section>
                    </div>

                    <!-- Tasks Section -->
                    <div class="mid2">
                        <h3>Your Tasks</h3>
                        <section class="tasks">
                            <ul>
                                <li>
                                    <input
                                        type="checkbox"
                                        class="checkbox-round"
                                    />
                                    <div>
                                        <div>Better quality favicon</div>

                                        <div class="tag design">Design</div>
                                    </div>
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        class="checkbox-round"
                                    />
                                    <div>
                                        <div>Social accounts setup</div>
                                        <div class="tag marketing">
                                            Marketing
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        class="checkbox-round"
                                        checked
                                    />
                                    <div>
                                        <div>Upgrade plan page</div>

                                        <div class="tag dev">Development</div>
                                    </div>
                                </li>
                                <li>
                                    <input
                                        type="checkbox"
                                        class="checkbox-round"
                                        checked
                                    />
                                    <div>
                                        <div>Email templates</div>
                                        <div class="tag design">Design</div>
                                    </div>
                                </li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
